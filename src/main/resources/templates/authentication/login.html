<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <th:block th:insert="~{fragments/main-header :: main-header}"></th:block>
</head>
<body>

<form th:action="@{/login}" method="post" novalidate>
    <input type="email" name="username" required placeholder="Email">
    <input type="password" name="password" required placeholder="Password">
    <button type="submit">Log in</button>
</form>

<div th:if="${loginError}" th:text="${loginError}"></div>
<hr>

<form th:action="@{/register}" method="get">
    <button type="submit">Register</button>
</form>
<hr>
<form th:action="@{/}" method="get">
    <button type="submit">Stay as a guest</button>
</form>

</body>
</html>
