<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <th:block th:insert="~{fragments/main-header :: main-header}"></th:block>
</head>
<body>

<form th:action="@{/create}" method="post" th:object="${post}" novalidate>
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}"/>

        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <br>

    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}"></textarea>

        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <div>
        <select id="topic" th:field="*{topic}">
            <option th:each="topic : ${topics}"
                    th:value="${topic}"
                    th:text="${topic}">
                Topic Name
            </option>
        </select>

        <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
    </div>

    <hr>

    <button type="submit">Create Post</button>
</form>

</body>
</html>
