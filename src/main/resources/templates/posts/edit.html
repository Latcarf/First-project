<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/main-header :: main-header">
    <title th:text="${post.title}">Edit Post</title>
</head>
<body>

<h1>Edit Post</h1>
<form th:action="@{/update/{id}(id=${post.id})}" th:object="${post}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />

        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <br>

    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}"></textarea>

        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <div>
        <select id="topic" th:field="*{topic}">
            <option th:each="topic : ${topics}"
                    th:value="${topic}"
                    th:text="${topic}">
                Topic Name
            </option>
        </select>

        <div th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
    </div>

    <hr>

    <button type="submit">Update Post</button>
</form>

</body>
</html>
